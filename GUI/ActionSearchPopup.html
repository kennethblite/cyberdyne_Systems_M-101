<!-- Template -->
<script id="comboBoxTemplate" type="text/x-jquery-tmpl">
  <span class="comboBoxContainer">
    <select class="comboBox">
      {{each Items}}
        <option>${$value.Value}</option>
      {{/each}}
    </select>
  </span>
</script>
    
    <script src="js/Pages/ActionSearch.js" type="text/javascript"></script>
    <script src="js/Data/ActionSearchData.js" type="text/javascript"></script>
</head>

<!-- Template -->
<body>
    <div id="popupContainer">
      <div id="popupArea" class="area">
        <div id="popupWrapper" class="areaWrapper">
          <div id="popupHeading" class="areaHeading">
              <div class="areaHeadingText">Search Chit Chats</div>
              <div id="cross"></div>
           </div>        
          <div id="popupContent">
             <!-- Specific popup content: start -->
                <div id="actionSearchContainer">
	                <div>
		                <span>Search by: </span>
		                <span id="actionSearchWords">
			                <span class="selectedSearchWord" val="Name" searchElement="actionSearchTextBox">Name</span>
			                <span val="Mood" searchElement="actionSearchComboBoxControl">Mood</span>
			                <span val="Author" searchElement="actionSearchTextBox">Author</span>
		                </span>
	                </div>
                	
	                <div>
		                <input id="actionSearchTextBox" type="text" />
                        <div id="actionSearchComboBoxControl"></div>
		                <div id="actionSearchButton" class="pushButtonBlue" onclick="executeCommand('', Page.getUserInputJSON(), '')">SEARCH</div>
	                </div>
                	
	                <div class="smallLink">
		                Search our website
	                </div>
                </div>
              <!-- Specific popup content: end -->
            </div>	      
	       </div>
	      </div>
	    </div>
	
</body>
