<body>
	<div id="moodWordsContainer">
	    <div id="moodWordsHeading" class="pageHeading">	        
	        <div class="pageHeaderHelp"></div>
	    </div>
	    
	    <div id="moodWordsMain">
	        <div id="row1" class="area">
	            <div class="labelText">Select a mood and teach me some new words:</div>
	            <div id="moodListControl"></div>
	        </div>
	        
	        
	        <div id="row2" class="area">
	            <div id="wordsHeaderText">
	                <span class="labelText">New <span id="moodNameLabel" class="moodNameText"></span> words:</span>
	                <input  id="addWordTextBox" type="text" maxlength="100" tabindex="0"/>
	                <div id="addButton" class="pushButtonBlue">ADD</div>
	                <div id="wordsHelper" class="pageHeaderHelp"></div>
	            </div>
	            <textarea id="moodWordsTextBox"  tabindex="1"></textarea>
	            <div class="labelText">I know many other words but please teach me more. I love responding to new words!</div>     
	        </div>
	        
	        <div id="row3">
	            <div id="goBackButton" class="pushButtonBlue bigButton" onclick="executeCommand('', 'GoBack', '')">GO BACK</div>	            
	            <div id="saveButton" class="pushButtonRed bigButton" onclick="executeCommand('', 'SaveUserData', Page.getUserInputJSON())">SAVE</div>
	        </div>
	    </div>
	</div>
