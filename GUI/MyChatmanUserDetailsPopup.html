<body>
    <div id="popupContainer">
      <div id="popupArea" class="area">
        <div id="popupWrapper" class="areaWrapper">
          <div id="popupHeading" class="areaHeading">
              <div class="areaHeadingText">WWW.MYCHATMAN.COM account details</div>
              <div id="cross"></div>
           </div>           
          <div id="popupContent">
             <!-- Specific popup content: start -->
                <div id="actionSharePriceContainer">
                    <div id="normalText" class="labelText mainText">
                        <div>Login to your MyChatman account below:</div>
                        <div><span>No account?</span> <div class="pushButtonRed" onclick="executeCommand('', 'LinkClicked', '')">REGISTER</div></div>
                    </div>
                    <div id="errorText" class="labelText mainText">
                        <div>Ooops. It seems the details you entered are wrong.</div> 
                        <div>Please enter the details of your MyChatman account below:</div>
                        <div><span>No account?</span><div class="pushButtonRed" onclick="executeCommand('', 'LinkClicked', '')">REGISTER</div></div>
                    </div>

                    <table id="registerTable">
                        <tr><td>User name:</td><td><input id="userNameTextBox" type="text"  tabindex="0" maxlength="100" /></td></tr>
                        <tr><td>Password:</td><td><input id="passwordTextBox" type="password"  tabindex="1" maxlength="50" /></td></tr>
                        <tr><td>Chatman number:</td><td><input id="chatmanNumberText" type="text"  tabindex="2" maxlength="20" /></td></tr>
                        <tr><td></td><td class="labelText">Scratch label below foot</td></tr>                        
                    </table>                                       
		            <div id="buttonContainer">
		                <div id="saveButton" class="pushButtonBlue" onclick="executeCommand('', 'Save', Page.getUserInputJSON())">SAVE</div>

                </div>

            </div>
