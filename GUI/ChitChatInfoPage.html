<body>
	<div id="chitChatInfoContainer">
	    <div id="chitChatInfoHeading" class="pageHeading">
	        <span id="miniActionButton"></span>
	        <div class="pageHeaderHelp"></div>
	    </div>
	    
	    <div id="chitChatInfoMain">
	        <div id="column1">
	            <!-- Name AREA -->
	            <div id="nameAndMoodArea" class="area">              
	                <div id="nameAndMoodWrapper" class="areaWrapper">
                        <div id="nameAndMoodHeading" class="areaHeading">
                            <img class="headingNumber" src="images/ChitChatInfoPage/1.png" />
                            <span class="areaHeadingText">
                                <span>Name</span><span class="normalText"> - what is this Chit Chat?</span>
                            </span>                            
                        </div>
	                    <div id="nameAndMoodContent">
	                        <div class="labelText">Name</div>
	                        <div>
	                            <input id="nameTextBox" type="text" maxlength="18" tabindex="0" /> 
	                            <div id="privateCheckBox"></div>
	                        </div>
	                        <div class="labelText">Description</div>
	                        <div>
	                            <textarea id="descriptionTextBox"  tabindex="1" maxlength="100"></textarea>
	                        </div>	                        
	                    </div>	
	                 </div>
	            </div>
	            <!-- MOOD AREA -->
	            <div id="moodArea" class="area">              
	                <div id="moodWrapper" class="areaWrapper">
                        <div id="moodHeading" class="areaHeading">
                            <img class="headingNumber" src="images/ChitChatInfoPage/2.png" />
                            <span class="areaHeadingText">Mood</span>
                        </div>
	                    <div id="moodContent">	                        
	                        <div>
	                            <div class="labelText"><span>This chit chat is</span> <span id="moodNameText1" class="moodNameText"></span></div>
	                        </div>
	                        <div id="moodListControl"></div>
	                    </div>	
	                 </div>
	            </div>  
	        </div>

	        <div id="column2">
	            <div id="audioArea" class="area">
	                <div id="audioWrapper" class="areaWrapper">              
                        <div id="audioHeading" class="areaHeading">
                            <img class="headingNumber" src="images/ChitChatInfoPage/3.png" />                            
                            <span class="areaHeadingText">                                
                                <span>Sound</span><span class="normalText"> - tell me what to say</span>
                            </span>
                        </div>
	                    <div id="audioControl"></div>
	                    <div id="playChitChatButton" class="pushButtonRed" onclick="executeCommand('', 'PlayChitChat', '')"><div id="playChitChatButtonText"></div></div>
	                </div>                        
	            </div>
	            
	            <div id="buzzWordsArea" class="area">
	                <div id="buzzWordsWrapper" class="areaWrapper">              
                        <div id="buzzWordsHeading" class="areaHeading">
                            <img class="headingNumber" src="images/ChitChatInfoPage/4.png" />
                            <span class="areaHeadingText">                                
                                <span>Buzz words</span><span class="normalText"> - tell me when to say it</span>
                            </span>
                            <div id="wordsHelper" class="pageHeaderHelp"></div>
                        </div>
	                    <div id="buzzWordsContent">
	                        <div class="labelText">Enter your buzz words for this chit chat</div>
	                        <textarea id="buzzWordsTextBox"  tabindex="2" maxlength="1000"></textarea>
	                    </div>	
	                </div>                        
	            </div>
	            	            	        
	        </div>
	        
	        <div id="row1">
	            <div id="playWordsArea" class="area">
	                <div>This chit chat will play whenever <span id="moodNameTextInPlayWords" class="moodNameText"></span> words or one of the following words are found:</div>
	                <div id="playWordsContainer"><span id="chitChatWords" class="labelText">Word 1, Word 2, </span></div>
	            </div>
	        </div>
	        <div id="row2">
	            <div id="goBackButton" class="pushButtonBlue bigButton" onclick="executeCommand('', 'GoBack', '')">GO BACK</div>
	            <!--<div id="saveAsButton" class="pushButtonBlue" onclick="executeCommand('', 'SaveAsUserData', Page.getUserInputJSON())">SAVE AS</div>-->
	            <div id="saveButton" class="pushButtonRed bigButton" onclick="executeCommand('', 'SaveUserData', Page.getUserInputJSON())">SAVE</div>
	        </div>
	    </div>
	</div>
